site_name: NEURON Documentation
site_description: Documentation for the NEURON framework for agent-based recommendation systems
repo_url: https://github.com/fsant0s/neuron
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Basic Usage: basic_usage.md
  - Architecture: architecture.md
  - Components:
      - Neurons: components/neurons.md
      - Capabilities: components/capabilities.md
      - Clients: components/clients.md
  - Examples:
      - Product Recommendations: examples/product_recommendations.md
      - Content Recommendations: examples/content_recommendations.md
      - Knowledge Discovery: examples/knowledge_discovery.md
  - API Reference: api_reference.md
  - Contributing: ../CONTRIBUTING.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          selection:
            docstring_style: google
          rendering:
            show_source: true
